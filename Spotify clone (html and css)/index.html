<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify  Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"/>Spotify </li>
            <li>Home </li>
            <li>About  </li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="Shri-Krishna.jpg" alt="1">
                    <span>Shri Krishna Govinda</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="material-symbols-outlined">play_circle</i></span>
                </div>
                <div class="songItem">
                    <img src="Shri-Krishna.jpg" alt="1">
                    <span>Shri Krishna Govinda</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="material-symbols-outlined">play_circle</i></span>
                </div>
                <div class="songItem">
                    <img src="Shri-Krishna.jpg" alt="1">
                    <span>Shri Krishna Govinda</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="material-symbols-outlined">play_circle</i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myMusicBar" min="0" max="100">
        <div class="icon">
            <i><span class="material-symbols-outlined">skip_previous</span></i>
            <i><span class="material-symbols-outlined">play_circle</span></i>
            <i><span class="material-symbols-outlined">skip_next</span></i>
            
            </div>
    
    <div class="songinfo">
        <img src="playing.gif" width="42px" alt="">Shri krishna Govinda
    </div>
    </div>   
   
    <script src="script.js"></script>
</body>
</html>
